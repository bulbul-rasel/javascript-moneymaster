<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <!-- bootstrap  link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Personal Money Calculator</title>
</head>

<body>
    <!-- for title  -->
    <header class="my-4">
        <h1 class="text-center text-primary">AMAR BANK...!</h1>
    </header>
    <main>
        <div class="container d-flex ">
            <div class="row align-items-center">
                <!-- for image part  -->
                <div class="col col-md-6 col-sm-12">
                    <img class="w-100 rounded" src="images/img1.jpg" alt="">
                </div>
                <!-- for calculation part  -->
                <div class="cal-color text-center col  col-md-6 col-sm-12">

                    <table>
                        <tr>
                            <td></td>
                            <td>
                                <h4 class="text-center">Income</h4>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <label>Income: </label>
                            </td>
                            <td>
                                <h4><input id="income-input" class="input rounded-3 border-0" type="text" value="00">
                                </h4>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h4 class="text-center my-3">Expense</h4>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label>Food: </label></td>
                            <td>
                                <h4><input id="food-input" class="input rounded-3 border-0" type="text" value="00"></h4>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Rents: </label></td>
                            <td>
                                <h4><input id="rent-input" class="input rounded-3 border-0" type="text" value="00"></h4>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Clothes: </label></td>
                            <td>
                                <h4><input id="cloth-input" class="input rounded-3 border-0" type="text" value="00">
                                </h4>
                            </td>
                        </tr>
                        <!-- notify messege section  -->
                        <div class="notify-section">
                            <p id="notify-fail" class="notify">‚ùå Please try again with Exact Value</p>
                        </div>
                        <tr>
                            <td></td>
                            <td>
                                <button onclick="incomeCalculate()" type="button"
                                    class="my-3 btn btn-primary">Calculate</button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h4 class="text-center">Total Expenses: <span id="total-expense">00</span></h4>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h4 class="text-center">Balance: <span id="total-balance">00</span></h4>
                            </td>
                        </tr>

                        <tr>
                            <td><label>Save: </label></td>
                            <td>
                                <h4><input id="save-input" size="5" class="input rounded-3 border-0" type="text"
                                        value="0"></h4>
                            </td>
                            <td> <label class="mx-2 ">%</label></td>
                            <td><button onclick="saveCalculate()" type="button"
                                    class="my-3 btn btn-primary">Save</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h4 class="text-center">Saving Amount: <span id="save-amount">00</span></h4>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h4 class="text-center">Remaining Balance: <span id="remaining-balance">00</span></h4>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <!-- Bootstrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript Connect  -->
    <script src="js/script.js"></script>
</body>

</html>
